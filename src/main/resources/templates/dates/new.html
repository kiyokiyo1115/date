<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>新規作成</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>新規作成</h1>
      <form th:action="@{/dates}" th:method="post">
        <div class="form-group">
          <label class="control-label">日付ID</label>
          <input class="form-control" type="text" name="id" />
        </div>
        <div class="form-group">
          <label class="control-label">日付名</label>
          <input class="form-control" type="text" name="name" />
        </div>
        <div class="form-group">
          <label class="control-label">年</label>
          <input class="form-control" type="number" name="year" />
        </div>
        <div class="form-group">
          <label class="control-label">月</label>
          <input class="form-control" type="number" name="month" />
        </div>
        <div class="form-group">
          <label class="control-label">日</label>
          <input class="form-control" type="number" name="day" />
        </div>
        <button class="btn btn-default" type="submit">新規作成</button>
      </form>
      <div class="pull-right">
        <a class="btn btn-link" href="/dates">一覧画面へ</a>
      </div>
    </div>
  </body>
</html>
